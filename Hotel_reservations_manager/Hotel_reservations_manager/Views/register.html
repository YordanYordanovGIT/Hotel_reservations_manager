<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg system-color">
            <img src="HRMS Logo1.png" width="100px">
            <a class="navbar-brand nav-link-white" href="/">Hotel Reservation Manager System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav right-side">
                    <li class="nav-item">
                        <a class="nav-link nav-link-white" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-white" href="/users/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-white" href="/users/register">Register</a>
                    </li>
                </ul>
                <!--<ul class="navbar-nav left-side">-->
                <!--<li class="nav-item">-->
                <!--<a class="nav-link nav-link-white" href="/logout">Logout</a>-->
                <!--</li>-->
                <!--</ul>-->
            </div>
        </nav>
    </header>
    <main class="mt-3">
        <h1 class="text-center">Register</h1>
        <hr class="bg-secondary half-width"/>
        <form class="mx-auto half-width" method="post" action="/users/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword">
            </div>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name..." name="firstName">
            </div>
            <div class="form-group">
                <label for="middleName">Middle name</label>
                <input type="text" class="form-control" id="middleName" placeholder="Middle Name..." name="middleName">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name..." name="lastName">
            </div>
            <div class="form-group">
                <label for="personalId">Personal ID</label>
                <input type="number" class="form-control" id="personalId" placeholder="Personal ID..." name="personalId">
            </div>
            <div class="form-group">
                <label for="telephoneNumber">Telephone Number</label>
                <input type="number" class="form-control" id="telephoneNumber" placeholder="Telephone Number..." name="telephoneNumber">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." name="email">
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn system-color">Register</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="system-color">
            <div class="text-white p-2 text-center">&copy; CopyRight Hotel Reservation Manager System 2021. All rights reserved.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
